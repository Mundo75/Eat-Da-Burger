<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat Da Burger!!!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="public/assets/style/burger_style.css">
</head>
<body>
        <div class="container">

                <div class="row">
            
                    <div class="col-sm-12">
            
                        <img src="public/assets/image/untitled.png" alt="burger image">
            
                        <h1>Eat-Da-Burger!</h1>
            
                    </div>
            
                </div>
            
                <div class="row">
            
                    <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-6">
            
                        {{#each burgers}} {{#unless devoured}}
            
                        <div class="well well-sm well-burger">
            
                            <p>{{id}}. {{burger_name}}</p>
            
                            <button class="btn btn-danger btn-devour pull-right" data-id="{{id}}">Devour!</button>
            
                        </div>
            
                        {{/unless}} {{/each}}
            
                    </div>
            
                    <div class="col-lg-4 col-md-5 col-sm-6">
            
                        {{#each burgers}} {{#if devoured}}
            
                        <div class="well well-sm well-burger">
            
                            <p class="text-muted">{{id}}. {{burger_name}}</p>
            
                        </div>
            
                        {{/if}} {{/each}}
            
                    </div>
            
                </div>
            
                <div class="row">
            
                    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            
                        <form class="burger-form">
            
                            <div class="form-group">
            
                                <input id="burgerName" type="text" class="form-control" placeholder="Burger" aria-describedby="helpBlock">
            
                                <span id="helpBlock" class="help-block" style="display:none;">Please enter a burger</span>
            
                            </div>
            
                            <button type="submit" class="btn btn-primary" id="submitButton">Add Yer Favorite Burger!</button>
            
                            <p id="buttonText">Type in the name of the burger you want to devour and and click the button</p>
            
                        </form>
            
                    </div>
            
                </div>
            
            </div>

            
            
            
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>            
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
                <script src="/Week 16/homework/Eat-Da-Burger/public/assets/logic/burger_logic.js"></script>
    
</body>
</html>
